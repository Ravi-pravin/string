<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <header></header>

    <main>
        <section class="calculatorsection">
            <div class="container">
                <div class="row py-5">
                    <div class="col d-flex align-items-center justify-content-center">
                        <form class="calculator bg-dark rounded p-4">
                            <div class="form-group resultbox rounded d-flex align-items-center justify-content-center flex-column m-3">
                                <h3>String</h3>
                                <input id="result" class="form-control Outputbox" readonly>
                            </div>
                            <div class="userinputbox p-1 rounded">
                                <div class="form-group d-flex align-items-center justify-content-center flex-column">
                                    <h5>Enter your string</h5>
                                    <div class="inputbox d-flex align-items-center justify-content-center">
                                        <input type="text" id="inputString" class="form-control m-1" placeholder="Enter a string">
                                    </div>
                                </div>
                                <div class="stringbox">
                                    <div class="row1 d-flex align-items-center justify-content-center">
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="getLength()">Length</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="replaceText()">Replace</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="indexOf()">Index Of</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="startsWith()">Start With</button>
                                    </div>
                                    <div class="row2 d-flex align-items-center justify-content-center">
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="endsWith()">End With</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="toUpperCase()">Uppercase</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="toLowerCase()">Lowercase</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="repeatText()">Repeat</button>
                                    </div>
                                    <div class="row3 d-flex align-items-center justify-content-center">
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="matchText()">Match</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="searchText()">Search</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="concatText()">Concat</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="splitText()">Split</button>
                                    </div>
                                    <div class="row4 d-flex align-items-center justify-content-center">
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="trimText()">Trim</button>
                                        <button type="button" class="stringbtn m-1 ml-2" onclick="sliceText()">Slice</button>
                                    </div>
                                </div>
                                <div class="div d-flex align-items-center justify-content-center m-3">
                                    <button type="reset" class="resetbtn m-1 mr-2">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./script.js"></script>
</body>

</html>
